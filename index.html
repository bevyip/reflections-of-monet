<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reflections of Monet</title>
    <link rel="icon" href="img/lotus.png" type="image/png">
    <link rel="stylesheet" href="styles.css">

    <meta property="og:title" content="Reflections of Monet">
    <meta property="og:description"
        content="Immerse yourself in a digital reimagining of Monetâ€™s Water Lilies, where sound, movement, and light bring the masterpiece to life.">
    <meta property="og:image" content="img/opengraph.png">
    <meta property="og:url" content="https://bevyip.github.io/reflections-of-monet/">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Reflections of Monet">

</head>

<body>
    <div class="sections-container">
        <section class="section first-section">
            <video id="backgroundVideo" autoplay muted loop playsinline>
                <source src="img/start.mp4" type="video/mp4">
            </video>
            <canvas id="waterLiliesCanvas"></canvas>
            <div class="lotus-trace-container">
                <img src="img/lotus-trace.png" class="lotus-trace" alt="Lotus trace 1">
                <img src="img/lotus-trace.png" class="lotus-trace" alt="Lotus trace 2">
                <img src="img/lotus-trace.png" class="lotus-trace" alt="Lotus trace 3">
            </div>
        </section>
        <section class="section transition-section">
            <video id="middle-1" src="img/middle-1.mp4"></video>
            <canvas id="waterLiliesCanvas2"></canvas>
        </section>
        <section class="section loop-section">
            <video id="middle-2" src="img/middle-2.mp4"></video>
            <canvas id="waterLiliesCanvas3"></canvas>
        </section>
        <section class="section end-section">
            <video id="end" src="img/end.mp4" autoplay muted loop playsinline></video>
            <canvas id="waterLiliesCanvas4"></canvas>
        </section>
    </div>
    <div id="overlay">
        <img id="lotusImage" class="bounce" src="img/lotus.png" alt="Lotus">
    </div>
    <script src="script.js"></script>
</body>

</html>
